<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>rgan-client</title>
    <!-- 引入样式 -->
    <link href="https://cdn.staticfile.org/vuetify/2.2.20/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/cropperjs/2.0.0-alpha.1/cropper.min.css" rel="stylesheet">
  </head>
  <!-- <body style="filter: grayscale(100%);"> -->
  <body>
    <noscript>
      <strong>We're sorry but rgan-client doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- built files will be auto injected -->
    <!-- 引入组件库 -->
    <div id="app"></div>
    <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vuetify/2.2.20/vuetify.min.js"></script>
    <script src="https://cdn.staticfile.org/vuex/3.1.3/vuex.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/highlight.js/9.18.1/highlight.min.js"></script>
    <!-- <script src="https://cdn.staticfile.org/markdown-it/10.0.0/markdown-it.min.js"></script> -->
    <script type="text/javascript" charset="utf-8" src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.0.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/qiniu-js/2.5.5/qiniu.min.js"></script>
    <script src="https://cdn.staticfile.org/showdown/1.9.1/showdown.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/cropperjs/2.0.0-alpha.1/cropper.min.js"></script>
    <script src="https://cdn.staticfile.org/monaco-editor/0.19.3/min/vs/loader.min.js"></script>
    <script>
      require.config({ paths: { 'vs': 'https://cdn.staticfile.org/monaco-editor/0.19.3/min/vs' }});
      window.Vuetify = new Vuetify({
        icons: {
          iconfont: 'mdi', // default - only for display purposes
        },
      })
      window.L2Dwidget = L2Dwidget
      window.jQuery = $
      require(['https://cdn.staticfile.org/monaco-editor/0.19.3/min/vs/editor/editor.main'], function() {
        window.monaco = this.monaco
      });
    </script>
  </body>
</html>
